<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
		
	}
var nome = prompt("Entre com o Nome do seu Time. ");
var vitorias = parseInt(prompt("Entre com o número de vitórias."));
var empates = parseInt(prompt("Entre com o número de empates."));
var derrotas = prompt("Entre com o númeor de derrotas.");
var pontos = (vitorias * 3) + empates;

mostra ("<h2>O Desempenho do " + nome + " no Campeonato </h2>")
mostra("Número de Vitórias " +vitorias);
mostra("Número de empates " +empates);
mostra("Número de Derrotas " +derrotas);

if(pontos > 28) {
	mostra("<b> Seu time está com " + pontos + " pontos </b>" );
    mostra("Seu time está melhor do que no ano passado.");

}

if(pontos < 28) {
	mostra("<b> Seu time está com " + pontos + " pontos </b>");
    mostra("Seu time está pior do que no ano passado.");
}

if(pontos == 28) {
	mostra("<b> Seu time está com " + pontos + " pontos </b>");
    mostra("Seu time está igual ao ano passado.");

}

mostra("FIM");

</script>
