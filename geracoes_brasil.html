<meta charset="UTF-8">

<script>
	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);

	}
	var mediaDasGeracoes = 28
	var anoDescobrimento = 1500;
	var anoAtual = 2020;
	var geracoes = (anoAtual - anoDescobrimento)/mediaDasGeracoes

	mostra("No Brasil estamos na " + geracoes + " desde o descobrimento em " +anoDescobrimento);

	pulaLinha();



</script>
