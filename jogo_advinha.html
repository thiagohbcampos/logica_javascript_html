<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
		
	}

	var numeroPensado = Math.round(Math.random()*100);
	var chute = parseInt(prompt("Digite seu chute! de 0 a 100"));
	
	if (chute == numeroPensado){
		mostra("<h2>Você Acertou!!</h2>");
	}else {
		mostra("<h2>Você Errou, o numero pensado foi " + numeroPensado + " </h2>");
	}
	
</script>
